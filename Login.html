<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    background-color: rgb(61, 156, 117);
}
body, html {
    height: 100%;
    background: url('background.jpg') no-repeat center center/cover; /* Background image */
    /* display: flex;
    justify-content: center;
    align-items: center; */
}

/* Container for the login box */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-box {
    background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
    border-radius: 15px;
    padding: 40px;
    backdrop-filter: blur(10px); /* Blur background */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
    text-align: center;
    width: 300px;
    transition: all 0.3s ease;
}

h2 {
    color: rgb(32, 31, 31);
    margin-bottom: 20px;
}

.textbox {
    margin-bottom: 20px;
    position: relative;
}

.textbox input {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.6);
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.2);
    color: rgb(34, 32, 32);
    font-size: 16px;
    outline: none;
    transition: background 0.3s;
}

.textbox input:focus {
    background: rgba(255, 255, 255, 0.3);
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

input[type="submit"]:hover {
    background: #45a049;
}
h1{
    text-align: center;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
p{
    text-align: center;
    font-size: 40px;
    font-family: Georgia, 'Times New Roman', Times, serif;
}

    </style>
</head>
<body>
    <h1 style="color: rgb(21, 22, 21);">Welcome</h1>
    <p style="color: rgb(90, 46, 131);">This Application Provide Tables</p>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="Table.html">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <a href="Table.html"><input type="submit"  value="Login"></a>
            </form>
        </div>
    </div>
</body>
</html>
